<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2</title>
</head>
<body>
  <canvas
    id="canvas"
    style="background-color: black;"
    width="400"
    height="400"
  >
  </canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    // Setting Circles starting and ending angles
    const startAngle = 0;
    const endAngle = 360;

    // Circle values should be arranged in descending order of radius.
    const circles = {
      outerCircle: {
        radius: 30,
        color: "blue"
      },
      midCircle: {
        radius: 20,
        color: "red"
      },
      innerCircle: {
        radius: 10,
        color: "yellow"
      }
    };

    function createCircle(xCordinate, yCordinate, radius, color){
      context.beginPath();
      context.fillStyle = color;
      context.arc(xCordinate, yCordinate, radius, startAngle, endAngle);
      context.fill();
    };

    // box
    canvas.addEventListener("mousemove", (event) => {
      const xCordinate = event.clientX;
      const yCordinate = event.clientY;

      // Clearing the canvas
      context.clearRect(0, 0, 400, 400);

      Object.values(circles).forEach((circle) => {
        createCircle(xCordinate, yCordinate, circle["radius"], circle["color"]);
      });
    });
  </script>
</body>
</html>
