<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2</title>
</head>
<body>
  <canvas
    id="canvas"
    style="background-color: black;"
    width="400"
    height="400"
  >
  </canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    // Setting radius for 3 circles
    const innerCircleRadius = 10;
    const midCircleRadius = 15;
    const outerCircleRadius = 20;

    // Setting Colors
    const innerCircleColor = "yellow";
    const midCircleColor = "red";
    const outerCircleColor = "blue";

    // Setting Circles starting and ending angles
    const startAngle = 0;
    const endAngle = 360;

    function circleCreator(xCordinate, yCordinate, radius, color){
      context.beginPath();
      context.fillStyle = color;
      context.arc(xCordinate, yCordinate, radius, startAngle, endAngle);
      context.fill();
    }

    // box
    canvas.addEventListener("mousemove", (event) => {
      const xCordinate = event.clientX;
      const yCordinate = event.clientY;

      // Clearing the canvas
      context.clearRect(0, 0, 400, 400);

      // outer circle
      circleCreator(xCordinate, yCordinate, outerCircleRadius, outerCircleColor);
      // mid circle
      circleCreator(xCordinate, yCordinate, midCircleRadius, midCircleColor);
      // inner circle
      circleCreator(xCordinate, yCordinate, innerCircleRadius, innerCircleColor);

    });
  </script>
</body>
</html>
